version: '3'
# Other docker-compose examples in /examples

services:
  minecraft-tekkit:
    build: .
    ports:
      - "26656:25565"
    volumes:
      - "mc-tekkit:/data"
    environment:
      EULA: "TRUE"
      INIT_MEM: "4G"
      MAX_MEM: "8G"
    restart: always
    labels:
      - "traefik.frontend.rule=Host:mc-tekkit.stephan-makowski.de"
      - "traefik.docker.network=www"
      - "--noconsole"
    networks:
      - www

networks:
  www:
    external:
      name: www

volumes:
  mc-tekkit: {}
